<html>
	<head>
		<title>Fonts classes</title>
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
<body>
	<div class="section" id="light">
		<h1>Serif</h1>
		<tr-sample>Rne</tr-sample>
		<ul>
			<li>With serifs</li>
			<li>Oldstyle</li>
			<li>For books</li>
		</ul>
	</div>
	<div class="section" id="dark">
		<h1>Sans Serif</h1>
		<hum-sample>Rsa</hum-sample>
		<ul>
			<li>Without serifs</li>
			<li>Clear</li>
			<li>Readable</li>
		</ul>
	</div>
	<div class="section" id="light">
		<h1>Script</h1>
		<script-sample>Rae</script-sample>
		<ul>
			<li>Handwritten</li>
			<li>Inclined</li>
			<li>Calligraphic</li>
		</ul>
	</div>
	<div class="section" id="dark">
		<h1>Display</h1>
		<display-sample>Rxa</display-sample>
		<ul>
			<li>Bright</li>
			<li>Decorative</li>
			<li>Attracting</li>
		</ul>
	</div>
	<div class="section" id="light">
		<h1>Symbolic</h1>
		<symbol-sample>ba</symbol-sample>
		<ul>
			<li>Cryptic</li>
			<li>Pictured</li>
		</ul>
	</div>
</body>
</html>
