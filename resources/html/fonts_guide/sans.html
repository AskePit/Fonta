<html>
	<head>
		<title>Sans fonts</title>
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
<body>
	<div class="section" id="light">
		<h1>Humanistic Sans</h1>
		<hum-sample>Rsa</hum-sample>
		<ul>
			<li>Readable</li>
			<li>Smooth</li>
			<li>Nonstrict</li>
			<li>Open</li>
		</ul>
	</div>
	<div class="section" id="dark">

		<gr-sample>Rsa</gr-sample>

			<li>Casual</li>
			<li>Formal</li>
			<li>Strict</li>
			<li>Closed</li>
		</ul>
	</div>
	<div class="section" id="light">
		<h1>Geometric Sans</h1>
		<geom-sample>Rsa</geom-sample>
		<ul>
			<li>Pure shape</li>

			<li>Simple</li>
		</ul>
	</div>

</html>
